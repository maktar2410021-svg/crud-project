<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container">

<h2>Add User</h2>
{% if message %}
<div class="alert">{{ message }}</div>
{% endif %}


<form method="POST" class="form-card">

    <label>Full Name</label>
    <input type="text" name="name" placeholder="Full Name" onkeyup="this.value = this.value.toUpperCase();" required>


    <label>Email Address</label>
    <input type="email" name="email" placeholder="Enter email" required>

    <label>User Role</label>
    <select name="role">
        <option value="admin">Admin</option>
        <option value="user">User</option>
    </select>

    <button type="submit">Add User</button>
</form>

<hr>

<h2>User List</h2>

{% for u in users %}
<div class="user-card">
<b>{{u[1]}}</b> — {{u[2]}} — {{u[3]}}
<br>
<a href="/edit/{{u[0]}}">Edit</a> |
<a href="/delete/{{u[0]}}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
</div>
{% endfor %}

</div>

</body>
</html>
